<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h2>Remind Me</h2>
    <button id="create-event-button" style="display:none;">New event</button>
    <button id="hide-event-button" style="display:none;">Hide form</button>
    <div id="signup-div" style="display:none;">
      <h3 class="inline-head">Sign up</h3>
      <button id="login-button">Log in</button>
      <form id="signup-form">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username"></input>
        <label for="signup-email">Email (optional)</label>
        <input type="text" id="signup-email"></input>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password"></input>
        <label for="signup-password-conf">Confirm password</label>
        <input type="password" id="signup-password-conf"></input>
        <br/>
        <br/>
        <button type="submit" id="signup-submit">Submit</button>
      </form>
      <br/>
    </div>
    <div id="login-div" style="display:block;">
      <h3 class="inline-head">Log in</h3>
      <button id="signup-button">Signup</button>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input type="text" id="login-username"></input>
        <label for="login-password">Password</label>
        <input type="password" id="login-password"></input>
        <br/>
        <br/>
        <button type="submit" id="login-submit">Submit</button>
      </form>
      <br/>
    </div>
    <div id="event-div" style="display:none;">
      <h3 class="inline-head">New Event</h3>
      <form id="event-form">
        <label for="event-name">Name</label>
        <input type="text" id="event-name"></input>
        <label for="event-description">Description</label>
        <textarea id="event-description"></textarea>
        <label for="event-date">Date</label>
        <input type="date" id="event-date"></input>
        <br/>
        <label for="event-time">Time</label>
        <input type="time" id="event-time"></input>
        <button type="submit" id="event-submit">Submit</button>
      </form>
      <br/>
    </div>
    <div id="feedback">
      <!-- errors or success messages go here -->
    </div>
    <div id="logged-in" style="display:none;">
      <div id="timeframe-buttons">
        <button id="today">Today</button>
        <button id="tomorrow">Tomorrow</button>
        <button id="week">This week</button>
        <button id="all">All</button>
      </div>
      <div id="events-header">
      </div>
      <div id="events-container">
        <!-- populated with events: ScheduledEvent[] -->
      </div>
    </div>
    <button id="logout-button" style="display:none;">Log out</button>
  </body>
</html>
