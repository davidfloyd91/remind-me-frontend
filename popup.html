<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./index.js"></script>
  </head>
  <body>
    <button id="logout-button" style="display:none;">Log out</button>
    <button id="signup-button" style="display:block;">Signup</button>
    <button id="login-button" style="display:none;">Log in</button>
    <div id="signup-div" style="display:none;">
      <h3>Sign up</h3>
      <form id="signup-form">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username"></input>
        <label for="signup-email">Email (optional)</label>
        <input type="text" id="signup-email"></input>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password"></input>
        <br/>
        <br/>
        <button type="submit" id="signup-submit">Go</button>
      </form>
      <br/>
    </div>
    <div id="login-div" style="display:block;">
      <h3>Log in</h3>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input type="text" id="login-username"></input>
        <label for="login-password">Password</label>
        <input type="password" id="login-password"></input>
        <br/>
        <br/>
        <button type="submit" id="login-submit">Go</button>
      </form>
      <br/>
    </div>
    <div id="event-div" style="display:none;">
      <h3>New Event</h3>
      <form id="event-form">
        <label for="event-name">Name</label>
        <input type="text" id="event-name"></input>
        <label for="event-description">Description</label>
        <input type="text" id="event-description"></input>
        <label for="event-date">Date</label>
        <input type="date" id="event-date"></input>
        <br/>
        <label for="event-time">Time</label>
        <input type="time" id="event-time"></input>
        <button type="submit" id="event-submit">Go</button>
      </form>
      <br/>
    </div>
    <div id="feedback">
      <!-- errors or success messages go here -->
    </div>
    <div id="logged-in" style="display:none;">
      <div id="get-events-div">
        <button id="today">Today</button>
        <br/>
        <button id="tomorrow">Tomorrow</button>
        <br/>
        <button id="week">This Week</button>
        <br/>
        <button id="all">All</button>
      </div>
      <div id="events-container">
        <!-- populated with events: ScheduledEvent[] -->
      </div>
    </div>
  </body>
</html>
