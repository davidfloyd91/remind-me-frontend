<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>Sign up</h3>
    <form id="signup">
      <input type="text" id="username" placeholder="username"></input>
      <input type="text" id="email" placeholder="email"></input>
      <input type="password" id="password" placeholder="password"></input>
      <button type="submit" id="submit">Go</button>
    </form>
    <br/>
    <h3>Login</h3>
    <form id="login">
      <input type="text" id="login-username" placeholder="username"></input>
      <input type="password" id="login-password" placeholder="password"></input>
      <button type="submit" id="login-submit">Go</button>
    </form>
    <br/>
    <button id="today">Today</button>
    <button id="tomorrow">Tomorrow</button>
  </body>
</html>
